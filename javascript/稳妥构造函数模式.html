<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>稳妥构造函数模式</title>
  </head>
  <body>
    <script>
      // 稳妥构造函数模式
      // 特点:没有公共属性
      // 不引用this
      // 不使用new 操作符调用构建函数

      function Person(name, age, job) {
        // 创建要返回的对象
        var o = new Object();
        // 可以定义私有变量和函数
        o.name = name;
        o.age = age;
        o.job = job;
        // 添加方法
        o.sayName = function() {
          console.log(name);
        };
        return o;
      }
      // 调用的时候
      var person1 = Person("tyc", 23, "web");
      person1.sayName();
    </script>
  </body>
</html>
