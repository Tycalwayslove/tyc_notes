<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>数组去重</title>
  </head>
  <body>
    <script>
      var arr = [1, 1, "1", "1", 2, 3];
      // es6 set
      // function unique(arr) {
      //   return Array.from(new Set(arr));
      // }
      var unique = a => [...new Set(arr)];

      // map
      function unique2(arr) {
        const seen = new Map();
        return arr.filter(a => !seen.has(arr) && seen.set(a, 1));
      }
      console.log(unique(arr));
    </script>
  </body>
</html>
