<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>动态原型模式</title>
  </head>
  <body>
    <script>
      // 动态原型模式
      // 将所有信息封装在构造函数中，在必要的情况下初始化原型
      // 即： 可以检查某个方法是否有效，来决定是否需要初始化原型

      function Person(name, age, job) {
        this.name = name;
        this.age = age;
        this.job = job;
        this.friend = ["Bob", "mark"];
        if (typeof this.sayName != "function") {
          Person.prototype.sayName = function() {
            console.log(this.name);
          };
        }
      }
      var friend = new Person("tyccc", 24, "web");
      friend.sayName();
    </script>
  </body>
</html>
